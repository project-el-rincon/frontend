<div class="history-container">
    <h2>Room History Comparison</h2>
  
    <!-- Previous Data Chart -->
    <div class="chart-wrapper">
      <h3>Previous Consumption</h3>
      <canvas
        baseChart
        [data]="previousChartData"
        [options]="chartOptions"
        []="chartType">
      </canvas>
    </div>
  
    <!-- Current Data Chart -->
    <div class="chart-wrapper">
      <h3>Current Consumption</h3>
      <canvas
        baseChart
        [data]="currentChartData"
        [options]="chartOptions"
        []="chartType">
      </canvas>
    </div>
