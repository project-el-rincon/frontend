<!-- src/app/pages/home/home.component.html -->
<div class="home-container">
  <div class="floor-selection">
    <h2>Sélection d'étage</h2>
    <div *ngIf="loading" class="loading">
      Chargement des étages...
    </div>
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
    <div class="floor-buttons" *ngIf="!loading && !error">
      <button *ngFor="let floor of floors"
              [class.active]="selectedFloor?.id === floor.id"
              (click)="selectFloor(floor)">
        {{ floor.name }}
      </button>
    </div>
  </div>

  <div class="floor-display" *ngIf="selectedFloor && !loading">
    <div class="map-and-list">
      <app-map [floor]="selectedFloor" class="floor-map"></app-map>
      <div class="rooms-list">
        <h4>Salles de {{ selectedFloor.name }}</h4>
        <div class="rooms-grid">
          <app-room-card 
            *ngFor="let room of selectedFloor.rooms" 
            [room]="room">
          </app-room-card>
        </div>
      </div>
    </div>
  </div>
</div>
