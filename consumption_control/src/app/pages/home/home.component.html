<div class="home-container">
  <div class="floor-selection">
    <h2>Sélection d'étage</h2>
    <div class="floor-buttons">
      <button *ngFor="let floor of floors"
              [class.active]="selectedFloor?.id === floor.id"
              (click)="selectFloor(floor)">
        {{ floor.name }}
      </button>
    </div>
    
  </div>

  <div class="floor-display" *ngIf="selectedFloor">
    <h3>{{ selectFloor.name }}</h3>
    
    <!-- Afficher la carte de l'étage -->
    <!-- <app-map [floor]="selectedFloor"></app-map> -->
    
    <!-- Afficher une liste des salles comme alternative ou complément -->
    <div class="rooms-list">
      <h4>Liste des salles</h4>
      <div class="rooms-grid">
        <div *ngIf="selectedFloor.rooms.length === 0" class="no-rooms">
          <p>Aucune salle disponible pour cet étage.</p>
        </div>
        
        <app-room-card 
          *ngFor="let room of selectedFloor.rooms"
          [room]="room"
          >
        </app-room-card>
      </div>
    </div>
  </div>
</div>
