<div class="sidebar">
    <div class="logo">
        <h2>Dashboard</h2>
    </div>
    <ul class="nav-links">
        <li *ngFor="let link of navLinks">
            <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: link.path === '/'}">
                {{ link.label }}
            </a>
        </li>
    </ul>
</div>
