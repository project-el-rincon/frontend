<div class="sidebar">
    <div class="logo">
        <span class="material-symbols-outlined logo-icon">lightbulb</span>
        <h2><span class="logoSmart">Smart</span><br>Buildings</h2>
    </div>
    <ul class="nav-links">
        <li *ngFor="let link of navLinks">
            <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: link.path === '/'}" class="nav-link">
                <span class="material-icons">{{ link.icon }}</span>
                <span class="link-text">{{ link.label }}</span>
            </a>
        </li>
    </ul>
</div>
